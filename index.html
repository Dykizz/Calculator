<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="title">Calculator by PhuTai</div>
        <div class="screen">
            <span class="inner-icon d-none"><i class="fa-regular fa-face-frown"></i></span>
            <input type="text">
        </div>
        <div class="keyboard">
            <div class="row">
                <button value="C" class="btn" style="color: red;">C</button>
                <button value="(" class="btn color-g">(</button>
                <button value=")" class="btn color-g">)</button>
                <button value="÷" class="btn color-g">÷</button>
            </div>
            <div class="row">
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="x" class="btn color-g">x</button>
            </div>
            <div class="row">
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="-" class="btn color-g">-</button>
            </div>
            <div class="row">
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="+" class="btn color-g">+</button>
            </div>
            <div class="row">
                <button value="." class="btn">.</button>
                <button value="0" class="btn">0</button>
                <button value="%" class="btn">%</button>
                <button value="=" class="btn btn-equal">=</button>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
